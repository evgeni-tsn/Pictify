<input ng-hide="currentUser" class="btn btn-warning" type="submit" value="Login" data-toggle="modal" data-target="#loginModal">
<input ng-hide="currentUser" class="btn btn-warning" type="submit" value="Register" data-toggle="modal" data-target="#registerModal">
<input class="btn btn-warning" type="submit" value="Logout" ng-click="logout()">

<div class="modal fade" id="loginModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center">Sign in</h4>
            </div>
            <div class="modal-body">
                <div class="col-centered">
                    <input class="form-control" id="username" type="text" placeholder="Username"
                           uib-popover="Validation Message" popover-trigger="'mouseenter'"
                           ng-model="loginUser.username"><br>
                    <input class="form-control" id="password" type="password" placeholder="Password"
                           uib-popover="Validation Message" popover-trigger="'mouseenter'"
                           ng-model="loginUser.password">
                </div>
                <h1>Status: {{status}}</h1>
                <h1>{{username}}</h1>
                <h1>{{password}}</h1>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="login(loginUser)">Login</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="registerModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center">Sign up</h4>
            </div>
            <div class="modal-body">
                <div class="col-centered">
                    <input class="form-control" id="reg-username" type="text" placeholder="Username"
                           uib-popover="Validation Message" popover-trigger="'mouseenter'"
                           ng-model="registerUser.username"><br>
                    <input class="form-control" id="reg-password" type="password" placeholder="Password"
                           uib-popover="Validation Message" popover-trigger="'mouseenter'"
                           ng-model="registerUser.password"><br>
                    <input class="form-control" id="reg-repeat-password" type="password" placeholder="Repeat Password"
                           uib-popover="Validation Message" popover-trigger="'mouseenter'"
                           ng-model="registerUser.repeatPassword"><br>
                    <h1>{{status}}</h1>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" value="Register"
                        ng-click="checkRegisterDetails(registerUser)">Register
                </button>
            </div>
        </div>
    </div>
</div>
