<style>
    div.galContainer {
        position:relative;
        overflow:hidden;
        padding-bottom:10%;
        display: block;
    }

    div.galContainer > img {
        width: 100%;
        height : 100%;
        max-height: 100%;
        max-width: 100%;
        object-fit: contain;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    div.galContainer > img:hover {
        opacity: 0.7;
    }

    #modalImageContainter img {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
    }

    #viewProfileModalImageCaption {
        float: left;
    }

</style>

<div>{{pageName}}</div>
<div>{{currentUser.username}}</div>

<div>
    <img ng-src="{{userProfilePic._downloadURL}}" alt="">
    <h2>{{selectedUser.username}}</h2>
</div>

<div class="row">
    <div ng-repeat="image in images">
        <div class="clearfix" ng-if="$index % 3 == 0"></div>
        <div class="col-md-4">
            <div class="galContainer">
                <img class="img-responsive"
                     ng-click="selectPic(image)"
                     ng-src="{{image._downloadURL}}"
                     data-toggle="modal"
                     data-target="#viewProfileModal">
            </div>
        </div>
    </div>
</div>

<div class="modal fade imageModal" id="viewProfileModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <br>
                <br>
                <div class="row">
                    <h4 class="modal-title text-center" id="viewProfileModalImageCaption">{{selectedImage._filename}}</h4>
                </div>
            </div>
            <div class="modal-body" id="modalImageContainter">
                <img ng-src="{{selectedImage._downloadURL}}" alt="Wtf">
            </div>
            <div class="modal-footer">
                // TODO: bottom line with comments, likes, etc. will go here
            </div>
        </div>
    </div>
</div>
