<style>
    input {
        margin: 10px;
    }
</style>

<p>This is the partial for {{pageName}}.</p>

<input type="text" placeholder="Username" ng-model="username"><br>
<input type="password" placeholder="Password" ng-model="password"><br>
<input type="password" placeholder="Repeat Password" ng-model="repeatPassword"><br>
<input type="submit" value="Register" ng-click="checkRegisterDetails()">
<input type="submit" value="Logout" ng-click="logout()">

<h1>{{status}}</h1>
