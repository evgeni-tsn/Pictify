<style>
    .wrapper {
        margin-top: 80px;
        margin-bottom: 20px;
    }

    .form-signin, .form-signup {
        max-width: 420px;
        padding: 30px 38px 66px;
        margin: 0 auto;
        background-color: #eee;
        border: 3px dotted rgba(0, 0, 0, 0.1);
    }

    .form-signin-heading, .form-signup-heading {
        text-align: center;
        margin-bottom: 30px;
    }

    .form-control {
        position: relative;
        font-size: 16px;
        height: auto;
        padding: 10px;
    }

    input[type="text"] {
        margin-bottom: 0px;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }

    input[type="password"] {
        margin-bottom: 20px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    .colorgraph {
        height: 7px;
        border-top: 0;
        background: #c4e17f;
        border-radius: 5px;
        background-image: -webkit-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
        background-image: -moz-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
        background-image: -o-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
        background-image: linear-gradient(to right, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
    }

</style>

<div class="container">
    <div class="wrapper">
        <form name="login-form" class="form-signin" ng-show="isRegistered">
            <h2 class="form-signin-heading">Login</h2>
            <hr class="colorgraph">
            <br>

            <input type="text" class="form-control" id="username" ng-model="loginUser.username"
                   placeholder="Username" ng-required="" autofocus="" uib-popover="Validation Message"
                   popover-trigger="'mouseenter'"/>
            <input type="password" class="form-control" id="password" ng-model="loginUser.password"
                   placeholder="Password" ng-required="" uib-popover="Validation Message"
                   popover-trigger="'mouseenter'"/>

            <button class="btn btn-lg btn-primary btn-block" ng-click="login(loginUser)" value="Login">Login</button>
            <button class="btn btn-primary btn-xs" ng-click="toggle()">Register?</button>
            <button class="btn btn-primary btn-xs" ng-click="loginFbk()">Login with facebook</button>
        </form>

        <form name="register-form" class="form-signup" ng-hide="isRegistered">
            <h2 class="form-signup-heading">Register</h2>
            <hr class="colorgraph">
            <br>

            <input type="text" class="form-control" id="reg-username" ng-model="registerUser.username"
                   placeholder="Username" ng-required="" autofocus="" uib-popover="Validation Message"
                   popover-trigger="'mouseenter'"/>
            <input type="password" class="form-control" id="reg-password" ng-model="registerUser.password"
                   placeholder="Password" ng-required="" uib-popover="Validation Message"
                   popover-trigger="'mouseenter'"/>
            <input type="password" class="form-control" id="reg-repeat-password" ng-model="registerUser.repeatPassword"
                   placeholder="Password" ng-required="" uib-popover="Validation Message"
                   popover-trigger="'mouseenter'"/>

            <button class="btn btn-lg btn-primary btn-block" ng-click="checkRegisterDetails(registerUser)"
                    value="Register">Register
            </button>
            <button class="btn btn-primary btn-xs" ng-click="toggle()">Login?</button>
            <button class="btn btn-primary btn-xs" ng-click="loginFbk()">Register with facebook</button>
        </form>
    </div>
</div>
